<!DOCTYPE html>
<html>
    <head>
        <title>hohk portfolio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/style.css" />
        <link rel="stylesheet" href="stylesheets/parallax.css" />
        <link rel="stylesheet" href="stylesheets/hipster.css" />
        <link rel="stylesheet" href="stylesheets/returntop.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <style>
            .header {
                z-index: 1000;
                background: rgba(36, 31, 31, 0.8);
            }

            .sticky {
                position: fixed;
                top: 0;
                width: 100%;
                text-align: center;
                padding: 20px 0;
            }

            .intro {
                height: 85%;
                margin: 0 auto;
                overflow: auto;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .about {
                position: absolute;
                left: 0;
                top: 35%;
                width: 100%;
                text-align: center;
            }
            
            .logo {
                float: left;
                display: inline-block;
                width: 234px;
            }

            .home {
                float: left;
                display: inline-block;
                font-size: 2em;
                padding-left: 10px;
            }

            .name {
                font-family: UniqueRegular;
                font-size: 2.5em;
                color: #CA9E60;
            }

            img {
                display: block;
                margin: 0 auto;
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            @media screen and (max-width: 1280px) {
                .home {
                    font-size: 1.5em;
                }

                .name {
                    font-size: 2.5em;
                }

                .logo {
                    width: 156px;
                }
                
                .about {
                    top: 40%;
                }
            }

            @media screen and (max-width: 640px) {
                .home {
                    font-size: 1em;
                }

                .name {
                    font-size: 2.5em;
                }

                .logo {
                    width: 78px;
                }
            }
        </style>
    </head>
    <body>
        <a href="javascript:" id="return-to-top"><i class="fas fa-chevron-up"></i></a>

        <header>
            <div class="header" id="myHeader">
                <a class="active" href="index.html">Home</a>
                <a href="twod.html">2D gallery</a>
                <a href="threed.html">3D gallery</a>
                <a href="#contact">Contact</a>
            </div>
        </header>

        <div class="parallax1">
            <div class="intro">
                <div class="logo">
                    <img src="images/logo/logo_new_grey.png">
                </div>
                <div class="home">
                    Hello, my name is<br>
                    <span class="name">
                        Max Ho
                    </span>
                    <br>
                    and I am a programmer<br>
                    with various design skills
                    <div>
                        &#8595;
                    </div>
                </div>
            </div>
        </div>

        <div class="parallax2">
            <div class="container">
                <section class="neon">
                    <span class="text">
                        <span class="blink">N</span>EON F<span class="blink">U</span>EL<span class="blink">E</span>D DRE<span class="blink">A</span>MS
                    </span>
                </section>
            </div>
        </div>

        <div class="parallax1" style="height: 1080px;">
            <div class="about">
                <strong>Skill sets and proficiency</strong>
            </div>
        </div>

        <div class="parallax3" style="text-align: center;"></div>

        <div class="parallax1" style="height: 1080px;">
            <div class="about" id="contact">
                You can find me on the following platforms
                <br><br><br>
                <p>
                    <span style="font-size: 2em">
                        <a href="https://www.facebook.com/fuyuhiMax" target="_blank"><i class="fab fa-facebook-square"></i></a>
                        <a href="https://twitter.com/fuyuhi_Max" target="_blank"><i class="fab fa-twitter-square"></i></a>
                        <a href="https://www.instagram.com/fuyuhi_max/" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="http://t.me/hohkfuyuhi" target="_blank"><i class="fab fa-telegram"></i></a>
                        <br><br>
                        <i class="fab fa-weixin"><img src="images/qr/qr_line.jpg"></i>
                        &emsp;
                        <i class="fab fa-line"><img src="images/qr/qr_wechat.png"></i>
                    </span>
                </p>
            </div>
        </div>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
        <script src="js/returntop.js"></script>

        <script>
            window.onscroll = function () {
                myFunction();
            }

            var header = document.getElementById("myHeader");
            var sticky = header.offsetTop;

            function myFunction() {
                if (window.pageYOffset >= sticky) {
                    header.classList.add("sticky");
                } else {
                    header.classList.remove("sticky");
                }
            }
        </script>
    </body>
</html>
